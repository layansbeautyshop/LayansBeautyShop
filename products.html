<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - متجر ليان للجمال</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>متجر ليان</h2>
                <span>Layan's Beauty Shop</span>
            </div>
       <ul class="nav-links" id="navLinks">
    <li><a href="index.html">الرئيسية</a></li>
    <li><a href="products.html">المنتجات</a></li>
    <li><a href="delivery.html">التوصيل</a></li>
    <li><a href="about.html">من نحن</a></li>
    <li><a href="contact.html">تواصلي معنا</a></li>
</ul>
            <div class="nav-icons">
                <div class="cart-icon" onclick="toggleCart()">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </div>
                <div class="hamburger" onclick="toggleMenu()">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Product Detail Section -->
    <section class="product-detail">
        <div class="container">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-right"></i> العودة للمنتجات
            </button>
            
            <div class="product-detail-content" id="productDetailContent">
                <!-- Content will be loaded by JavaScript -->
            </div>
        </div>
    </section>

   <!-- Products Section -->
<section class="products-section" style="margin-top: 120px; padding: 40px 0;">
    <div class="container">
        <h1 style="text-align: center; color: #ff1493; margin-bottom: 40px;">منتجاتنا</h1>
        
        <!-- Filter Buttons -->
        <div style="display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-bottom: 40px;">
            <button class="filter-btn active" onclick="filterProducts('الكل')">الكل</button>
            <button class="filter-btn" onclick="filterProducts('بلاشر')">بلاشر</button>
            <button class="filter-btn" onclick="filterProducts('برونزر')">برونزر</button>
            <button class="filter-btn" onclick="filterProducts('عيون')">عيون</button>
            <button class="filter-btn" onclick="filterProducts('شفاه')">شفاه</button>
        </div>
        
        <!-- Products Grid -->
        <div class="products-grid" id="allProducts">
            <!-- Products loaded by JavaScript -->
        </div>
    </div>
</section>
    

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>سلة التسوق</h3>
            <button class="close-cart" onclick="toggleCart()">×</button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be added here -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <strong>المجموع: <span id="cartTotal">0</span> شيقل</strong>
            </div>
            <div class="delivery-info" id="deliveryInfo" style="display: none;">
                <p>التوصيل: <span id="deliveryPrice">0</span> شيقل</p>
                <p><strong>المجموع النهائي: <span id="finalTotal">0</span> شيقل</strong></p>
            </div>
            <button class="checkout-btn" onclick="showContactMessage()">إتمام الطلب</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        let selectedShade = null;
        let selectedDelivery = null;
        let deliveryPrice = 0;

        function loadProductDetail() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = parseInt(urlParams.get('id'));
            
            const product = products.find(p => p.id === productId);
            
            if (!product) {
                document.getElementById('productDetailContent').innerHTML = '<p>المنتج غير موجود</p>';
                return;
            }
            
            document.getElementById('productDetailContent').innerHTML = `
                <div class="product-detail-grid">
                    <div class="product-image-large">
                        <img src="${product.icon}" alt="${product.name}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <div class="image-placeholder" style="display: none;">
                            <i class="fas fa-image"></i>
                            <p>صورة المنتج</p>
                        </div>
                    </div>
                    
                    <div class="product-info-large">
                        <h1>${product.name}</h1>
                        <div class="product-category-large">${product.category}</div>
                        <p class="product-description-large">${product.description}</p>
                        
                        <div class="product-price-large">${product.price} شيقل</div>
                        
                        <div class="shade-selection">
                            <h3>اختاري اللون:</h3>
                            <div class="shades-grid">
                                ${product.shades.map((shade, index) => `
                                    <button class="shade-btn" onclick="selectShade('${shade}', ${index})" id="shade-${index}">
                                        ${shade}
                                    </button>
                                `).join('')}
                            </div>
                            <p class="shade-note">* يرجى اختيار اللون قبل الإضافة للسلة</p>
                        </div>
                        
                        <div class="quantity-selector">
                            <h3>الكمية:</h3>
                            <div class="quantity-controls">
                                <button onclick="changeQuantity(-1)">-</button>
                                <span id="quantity">1</span>
                                <button onclick="changeQuantity(1)">+</button>
                            </div>
                        </div>
                        
                        <button class="add-to-cart-large" onclick="addToCartWithShade(${product.id})">
                            <i class="fas fa-shopping-bag"></i> أضيفي للسلة
                        </button>
                    </div>
                </div>
            `;
        }

        function selectShade(shade, index) {
            selectedShade = shade;
            
            // Remove active class from all shade buttons
            document.querySelectorAll('.shade-btn').forEach(btn => btn.classList.remove('active'));
            
            // Add active class to selected shade
            document.getElementById(`shade-${index}`).classList.add('active');
            
            // Hide the note
            document.querySelector('.shade-note').style.display = 'none';
        }

        function changeQuantity(change) {
            const quantityEl = document.getElementById('quantity');
            let quantity = parseInt(quantityEl.textContent);
            quantity = Math.max(1, quantity + change);
            quantityEl.textContent = quantity;
        }

        function addToCartWithShade(productId) {
            if (!selectedShade) {
                alert('يرجى اختيار اللون أولاً');
                document.querySelector('.shade-note').style.display = 'block';
                document.querySelector('.shade-note').style.color = '#ff1493';
                document.querySelector('.shade-note').style.fontWeight = 'bold';
                return;
            }
            
            const quantity = parseInt(document.getElementById('quantity').textContent);
            const product = products.find(p => p.id === productId);
            
            if (product) {
                let cart = JSON.parse(localStorage.getItem('cart') || '[]');
                
                // Check if same product with same shade exists
                const existingItem = cart.find(item => item.id === productId && item.selectedShade === selectedShade);
                
                if (existingItem) {
                    existingItem.quantity += quantity;
                } else {
                    cart.push({
                        ...product,
                        selectedShade: selectedShade,
                        quantity: quantity
                    });
                }
                
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCart();
                showAddToCartSuccess();
            }
        }

        function selectDelivery(type, price) {
            selectedDelivery = type;
            deliveryPrice = price;
            
            // Remove active class from all delivery options
            document.querySelectorAll('.delivery-option').forEach(option => option.classList.remove('active'));
            document.querySelectorAll('.delivery-check').forEach(check => check.style.display = 'none');
            
            // Add active class to selected delivery
            document.querySelector(`[onclick="selectDelivery('${type}', ${price})"]`).classList.add('active');
            document.getElementById(`${type}-check`).style.display = 'flex';
            
            // Show delivery info in cart
            document.getElementById('deliveryInfo').style.display = 'block';
            document.getElementById('deliveryPrice').textContent = price;
            
            // Update final total
            updateFinalTotal();
        }

        function updateFinalTotal() {
            const cartTotal = parseInt(document.getElementById('cartTotal').textContent || 0);
            const finalTotal = cartTotal + deliveryPrice;
            document.getElementById('finalTotal').textContent = finalTotal;
        }

        function goBack() {
            window.history.back();
        }

        // Load product on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadProductDetail();
            updateCart();
        });
    </script>

    <style>
        .product-detail {
            margin-top: 120px;
            padding: 40px 0;
            background: white;
        }

        .back-btn {
            background: transparent;
            border: 2px solid #ff1493;
            color: #ff1493;
            padding: 10px 20px;
            border-radius: 25px;
            margin-bottom: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #ff1493;
            color: white;
        }

        .product-detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: start;
        }

        .product-image-large {
            position: relative;
        }

        .product-image-large img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .image-placeholder {
            width: 100%;
            height: 500px;
            background: linear-gradient(135deg, #ffeef8, #fff0f5);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ff69b4;
            font-size: 4rem;
        }

        .product-info-large h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 15px;
        }

        .product-category-large {
            display: inline-block;
            background: linear-gradient(135deg, #ff69b4, #ffb6c1);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .product-description-large {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .product-price-large {
            font-size: 2.5rem;
            color: #ff1493;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .shade-selection h3,
        .quantity-selector h3 {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 15px;
        }

        .shades-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }

        .shade-btn {
            background: white;
            border: 2px solid #ff69b4;
            color: #666;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .shade-btn:hover,
        .shade-btn.active {
            background: #ff69b4;
            color: white;
            transform: translateY(-2px);
        }

        .shade-note {
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .quantity-controls button {
            width: 40px;
            height: 40px;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .quantity-controls span {
            font-size: 1.5rem;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .add-to-cart-large {
            width: 100%;
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 30px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-to-cart-large:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 20, 147, 0.3);
        }

        /* Delivery Section */
        .delivery-section {
            padding: 50px 0;
            background: linear-gradient(135deg, #ffeef8, #fff0f5);
        }

        .delivery-section h2 {
            text-align: center;
            font-size: 2.5rem;
            color: #ff1493;
            margin-bottom: 40px;
            font-weight: 700;
        }

        .delivery-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .delivery-option {
            background: white;
            padding: 25px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
        }

        .delivery-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 20, 147, 0.1);
            border-color: #ff69b4;
        }

        .delivery-option.active {
            background: linear-gradient(135deg, #ffeef8, #fff0f5);
            border-color: #ff1493;
        }

        .delivery-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .delivery-info h3 {
            color: #333;
            margin-bottom: 5px;
            font-size: 1.2rem;
        }

        .delivery-info p {
            color: #ff1493;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 3px;
        }

        .delivery-time {
            color: #666;
            font-size: 0.9rem;
        }

        .delivery-check {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 30px;
            background: #28a745;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .delivery-info {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .product-detail-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .product-image-large img,
            .image-placeholder {
                height: 300px;
            }

            .product-info-large h1 {
                font-size: 2rem;
            }

            .shades-grid {
                justify-content: center;
            }

            .delivery-options {
                grid-template-columns: 1fr;
            }

            .delivery-option {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</body>
</html>
