<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج - متجر ليان</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>متجر ليان</h2>
                <span>Layan's Beauty Shop</span>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="products.html">المنتجات</a></li>
                <li><a href="delivery.html">التوصيل</a></li>
                <li><a href="about.html">من نحن</a></li>
                <li><a href="contact.html">تواصلي معنا</a></li>
                <li><a href="checkout.html">إتمام الطلب</a></li>
            </ul>
            <div class="nav-icons">
                <div class="cart-icon" onclick="toggleCart()">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </div>
                <div class="hamburger" onclick="toggleMenu()">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </div>
    </nav>

    <section class="product-detail">
        <div class="container">
            <button class="back-btn" onclick="backToProducts()">
                <i class="fas fa-arrow-right"></i> العودة للمنتجات
            </button>
            
            <div class="product-detail-content" id="productDetailContent">
                <div style="text-align: center; padding: 50px;">جارٍ تحميل تفاصيل المنتج...</div>
            </div>
        </div>
    </section>

    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>سلة التسوق</h3>
            <button class="close-cart" onclick="toggleCart()">×</button>
        </div>
        <div class="cart-items" id="cartItems"></div>
        <div class="cart-footer">
            <div class="cart-total">
                <strong>المجموع: <span id="cartTotal">0</span> شيقل</strong>
            </div>
            <button class="checkout-btn" onclick="goToCheckout()">إتمام الطلب</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 متجر ليان. جميع الحقوق محفوظة.</p>
    </footer>

    
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Update cart display
            updateCart();
            
            // Load the product details based on the URL ID
            loadProductDetail();
            
            // Code for closing the cart sidebar when clicking outside
            document.addEventListener('click', function(event) {
                const cartSidebar = document.getElementById('cartSidebar');
                const cartIcon = document.querySelector('.cart-icon');
                
                if (cartSidebar && cartSidebar.classList.contains('open')) {
                    if (!cartSidebar.contains(event.target) && cartIcon && !cartIcon.contains(event.target)) {
                        cartSidebar.classList.remove('open');
                    }
                }
            });
        });
    </script>
    
    <style>
        .product-detail {
            margin-top: 120px;
            padding: 40px 0;
            background: white;
        }

        .back-btn {
            background: transparent;
            border: 2px solid #ff1493;
            color: #ff1493;
            padding: 10px 20px;
            border-radius: 25px;
            margin-bottom: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #ff1493;
            color: white;
        }

        .product-detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: start;
        }

        .product-image-large {
            position: relative;
        }

        .product-image-large img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .image-placeholder {
            width: 100%;
            height: 500px;
            background: linear-gradient(135deg, #ffeef8, #fff0f5);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ff69b4;
            font-size: 4rem;
        }

        .product-info-large h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 15px;
        }

        .product-category-large {
            display: inline-block;
            background: linear-gradient(135deg, #ff69b4, #ffb6c1);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .product-description-large {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .product-price-large {
            font-size: 2.5rem;
            color: #ff1493;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .shade-selection h3,
        .quantity-selector h3 {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 15px;
        }

        .shades-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }

        .shade-btn {
            background: white;
            border: 2px solid #ff69b4;
            color: #666;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .shade-btn:hover,
        .shade-btn.active {
            background: #ff69b4;
            color: white;
            transform: translateY(-2px);
        }

        /* NEW: Style for unavailable shade buttons - adjusted opacity */
        .shade-btn.out-of-stock-shade {
            background: #f8f8f8;
            border-color: #ddd;
            color: #aaa;
            cursor: not-allowed;
            text-decoration: line-through;
            opacity: 1; /* Keep full opacity */
        }
        
        .shade-btn.out-of-stock-shade:hover {
            transform: none;
            background: #f8f8f8;
            color: #aaa;
        }
        /* END NEW */

        .shade-note {
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .quantity-controls button {
            width: 40px;
            height: 40px;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .quantity-controls button:disabled {
             background: #ccc;
             cursor: not-allowed;
        }

        .quantity-controls span {
            font-size: 1.5rem;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .add-to-cart-large {
            width: 100%;
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 30px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-to-cart-large:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 20, 147, 0.3);
        }
        
        /* Style for disabled add to cart button */
        .add-to-cart-large:disabled {
            background: #ccc;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        /* END NEW */

        @media (max-width: 768px) {
            .product-detail-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .product-image-large img,
            .image-placeholder {
                height: 300px;
            }

            .product-info-large h1 {
                font-size: 2rem;
            }

            .shades-grid {
                justify-content: center;
            }
        }
    </style>
</body>

</html>
